<img src="/assets/svg/logo-small.svg" alt="logo" class="ml16 mb20" />
<nav>
  <ul class="main-menu-list">
    <li *ngFor="let menuItem of menuItems">
      <a class="menu-item" [routerLink] = "[menuItem.link]">
        <svg [icon]="menuItem.icon"></svg>
        <span>{{ menuItem.label }}</span>
      </a>
    </li>
  </ul>
</nav>

<p class="medium-text mb20">Subscribers</p>

@for (profile of subscribers$ | async; track profile.id){
<app-subscriber-card [profile]="profile"></app-subscriber-card>
}

<div class="mt-20 to-subscribers">
  <a class="to-subscribers-link medium-text" [routerLink]="['./subscribers']"
    >All subscribers</a
  >
  <svg icon="arrow" class="to-subscribers-icon"></svg>
</div>

<footer class="sidebar__footer">
  @if(me(); as me){ @if(me.avatarUrl){
  <img [src]="me.avatarUrl | imgUrl" alt="avatar" />
  }@else {
  <img src="/assets/imgs/avatar-placeholder.png" alt="avatar" />
  } 
<div class="medium-text username-text">{{me.username}}</div>
<a [routerLink]="['settings']" class="settings-btn">
  <svg icon="settings"></svg>
</a>
}
</footer>
